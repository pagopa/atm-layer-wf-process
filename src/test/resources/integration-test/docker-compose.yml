version: '3'

services:
  minio:
    image: minio/minio
    ports:
      - "9100:9000"
      - "9110:9001"
    environment:
      MINIO_ACCESS_KEY: key
      MINIO_SECRET_KEY: password
    command: server /data --console-address ":9001"
    networks:
      - my-network

  mockoon:
    ports:
      - "3000:3000"
    build:
      context: ../
      dockerfile: ./integration-test/Dockerfile-mockoon
    networks:
      - my-network

networks:
  my-network: