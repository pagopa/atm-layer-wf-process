quarkus.smallrye-openapi.store-schema-directory=target
quarkus.http.port=8702
quarkus.rest-client.camunda-proxy.url=http://localhost:8080/engine-rest
quarkus.rest-client.camunda-proxy.scope=jakarta.inject.Singleton
quarkus.log.file.enable=true
quarkus.log.file.path=${logfiles.path}/wf-process.log
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c] (%t) %s%e%n
quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body-limit=5000
quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=DEBUG

